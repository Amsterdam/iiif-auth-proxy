[uwsgi]
strict = true
master = true
enable-threads = true
vacuum = true
need-app = true

processes = 4
threads = 2

py-autoreload = 1

http = :8000
wsgi-file = main/wsgi.py
route = /static/(.*) static:/src/static/$1

offload-threads = 1
harakiri = 15
die-on-term = true

# Set the buffer size for requests
buffer-size = 32768

lazy-apps = true